<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokémon App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="info_conainer">
      <div class="top-container">
        <div class="name-and-id">
          <h2 id="pokemon-name"></h2>
        </div>
        <div id="sprite-container" class="sprite-container"></div>
        <h3>Types</h3>
        <div id="types"></div>
        <h3>Abilities</h3>
        <div id="abilities"></div>
      </div>
      <div class="bottom-container">
        <table>
          <tr>
            <th>Base</th>
            <th>Stats</th>
          </tr>
          <tr>
            <td>Weight:</td>
            <td id="weight"></td>
          </tr>
          <tr>
            <td>Height:</td>
            <td id="height"></td>
          </tr>
          <tr>
            <td>HP:</td>
            <td id="hp"></td>
          </tr>
          <tr>
            <td>Attack:</td>
            <td id="attack"></td>
          </tr>
          <tr>
            <td>Defense:</td>
            <td id="defense"></td>
          </tr>
          <tr>
            <td>Sp. Attack:</td>
            <td id="special-attack"></td>
          </tr>
          <tr>
            <td>Sp. Defense:</td>
            <td id="special-defense"></td>
          </tr>
          <tr>
            <td>Speed:</td>
            <td id="speed" class="speed"></td>
          </tr>
        </table>
      </div>
    </div>
    <script>
      const pokemonName = document.getElementById("pokemon-name");
      const spriteContainer = document.getElementById("sprite-container");
      const types = document.getElementById("types");
      const abilities = document.getElementById("abilities");
      const height = document.getElementById("height");
      const weight = document.getElementById("weight");
      const hp = document.getElementById("hp");
      const attack = document.getElementById("attack");
      const defense = document.getElementById("defense");
      const specialAttack = document.getElementById("special-attack");
      const specialDefense = document.getElementById("special-defense");
      const speed = document.getElementById("speed");
      const searchForm = document.getElementById("search-form");
      const searchInput = document.getElementById("search-input");
      const params = new URLSearchParams(window.location.search);
      const name = params.get("name");
      console.log(name);
      async function getPokemonInfo() {
        try {
          const response = await fetch(
            `https://pokeapi.co/api/v2/pokemon/${name}`
          );
          const data = await response.json();
          console.log(data);
          pokemonName.textContent = `${data.name.toUpperCase()}`;
          weight.textContent = `${data.weight}`;
          height.textContent = `${data.height}`;
          spriteContainer.innerHTML = `
          
          <img id="sprite" src="${data.sprites.front_default}" alt="${data.name} front default sprite">
          `;
          // <img id="sprite" src="${data.sprites.other.dream_world.front_default}" alt="${data.name} front default sprite">
          // Set stats
          hp.textContent = data.stats[0].base_stat;
          attack.textContent = data.stats[1].base_stat;
          defense.textContent = data.stats[2].base_stat;
          specialAttack.textContent = data.stats[3].base_stat;
          specialDefense.textContent = data.stats[4].base_stat;
          speed.textContent = data.stats[5].base_stat;

          // Set types
          types.innerHTML = data.types
            .map(
              (obj) =>
                `<span class="type ${obj.type.name}">${obj.type.name}</span>`
            )
            .join("");

          abilities.innerHTML = data.abilities
            .map(
              (obj) =>
                `
                <span class="ability ${obj.ability.name}">${obj.ability.name}</span>`
            )
            .join("");
        } catch (err) {
          console.error(`Pokémon not found: ${err}`);
        }
      }

      getPokemonInfo();
    </script>
  </body>
</html>
